    <script>
    var map_data;
    var map;
    var url;
    console.log('{{ zipcode }}');
    if ('{{ zipcode }}' != 'None') {
        url = 'zip_hood_data/' + '{{ zipcode }}';
    }
    else {
        console.log('Here');
        url = '/zipcode/shpdata'
    }
    $.ajax({

        url: url,
        type: 'get',
        contentType: 'application/json',
        dataType: 'json',
        success: function (data, status, xhr) {
            map_data = JSON.parse(data);
            //successAction(data);
        },
        async: false
    });




function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        zoom: 11
    });
    map_coord = map_data.features[0].geometry.coordinates[0][0][0];
    console.log(map_data);
    map_color = map_data.features[0].properties.color;
    map.data.addGeoJson(map_data);

    map.data.setStyle(function (feature) {
        return {
            fillColor: feature.getProperty('color'),
            fillOpacity: 0.8,
            strokeColor: 'black',
            strokeWeight: 1,
            title: 'hello',
            zIndex: 1
        };
    });
    // examine each feature
    {#  map.data.forEach(function(feature) {#}
    {#      map_color = feature.getProperty('color');#}
    {#      console.log(map_color);#}
    {#      overrideStyle(feature, {#}
    {#          fillColor: map_color,#}
    {#          "fill-opacity": 0.6,#}
    {#          "stroke-width": "1"#}
    {#      });#}
    {#  });#}

    map.setCenter(new google.maps.LatLng(map_coord[1], map_coord[0]));

    map.data.addListener('mouseover', function (event) {
        map.data.revertStyle();
        map.data.overrideStyle(event.feature, {strokeWeight: 8});
        document.getElementById('modal_hood_title').textContent = event.feature.getProperty('NAME');
    /* other options*/
    });

    map.data.addListener('click',function(event){
	    $('#myModal').modal({show:true})
    });
}
    </script>
